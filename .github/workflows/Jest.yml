name: Jest Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jest-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Install Dependencies
        run: npm ci

      - name: Run Jest Tests
        run: npm run test:unit
